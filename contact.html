    <main id="container" class="container fcc">
        <header class="big-frc nav-top">
            <h1 class="limit-page page-title stretch">Contact me</h1>
        </header>
        
        <section class="contact-me-div big-frc small-fcc">
            <form action="" method="post" class="contact-me-form stretch limit-page fcc">
                <div class="name-div big-frc small-fcc">
                    <div class="fn-holder stretch fcc">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
        
                    <div class="ln-holder stretch fcc">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                </div>
        
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <div class="common-button-div">
                    <input type="submit" value="SEND" class="common-button frc">
                </div>
            </form>
        </section>
        
        <header class="social-title big-frc">
            <h2 class="heading limit-page stretch">Hit Me Up On Social Media&#33;</h2>
        </header>
        
        <section class="social-screen frc">
            <div class="social-links limit-page">
                <button class="social-media linkedin" onclick="redirectSocial('li')">
                    LinkedIn
                    <span class="material-icons">
                        open_in_new
                    </span>
                </button>
        
                <button class="social-media twitter" onclick="redirectSocial('tw')">
                    Twitter
                    <span class="material-icons">
                        open_in_new
                    </span>
                </button>
        
                <button class="social-media instagram" onclick="redirectSocial('in')">
                    Instagram
                    <span class="material-icons">
                        open_in_new
                    </span>
                </button>
        
                <button class="social-media discord" onclick="redirectSocial('di')">
                    Discord
                    <span class="material-icons">
                        open_in_new
                    </span>
                </button>
            </div>
        
        </section>
        
        <header class="social-title big-frc">

        </header>
        
        <section class="social-screen frc">
